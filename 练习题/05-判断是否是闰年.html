<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-判断是否是闰年</title>
</head>
<body>
  <script>
    function runYear(year) {
      if((year%4)==0 && (year%100)!==0){
      console.log(year+'年是闰年');
      }else {
      console.log(year+'年不是闰年')
      }
    }
    runYear(2020)
  </script>
</body>
</html>
