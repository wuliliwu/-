<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-if判断数据类型</title>
</head>
<body>
  <script>

    function test(a) {
      var res = typeof a
      if (res == 'number') {
        console.log('这是number');
      } else if(res == 'boolean'){
        console.log('这是boolean类型');
      }else {
        console.log('请正确输入');
      }
    }
    test(100)
    
  </script>
</body>
</html>
