<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>求出1/1-1/2+1/3</title>
</head>
<body>
  <script>
    var sum = 1
    for(var i=2 ;i<=100 ;i++){
      
      if(i % 2 == 0){
        sum -= 1/i
      }else{
        sum += 1/i
      }
      
    
    }
    console.log(sum);
  </script>
  
</body>
</html>
