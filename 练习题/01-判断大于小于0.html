<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-判断大于小于0</title>
</head>
<body>
  <script>
    var a
    if(a>0) {
      console.log('大于0');
    }else if (a = 0){
      console.log('等于0');
    }else{
      console.log('小于0');
    }
  </script>
  
</body>
</html>
