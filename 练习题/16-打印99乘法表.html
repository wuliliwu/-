<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>16-打印99乘法表</title>
</head>
<body>
  <script>
    var str =''
    for(var i=1 ; i<=9 ; i++){
      for(var j=1 ; j<=i ;j++){
        str = str + j +'*'+ i + '=' + i*j + ' ';
        if(i===j) {
          str += '\n'
        }
      }
    }
    console.log(str);
    console.log('-----------------------------');
    var str1 = ''
    for(var i=9 ; i>=1 ; i--){
      for(var j=1 ; j<=i ;j++){
        str1 = str1 + j +'*'+ i + '=' + i*j + ' ';
        if(i===j) {
          str1 += '\n'
        }
      }
    }
    console.log(str1);

  </script>
</body>
</html>
