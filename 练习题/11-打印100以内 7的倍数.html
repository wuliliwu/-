<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打印100以内 7的倍数</title>
</head>
<body>
  <script>
    for(var i=1 ; i<=100 ; i++){
      if(i % 7 == 0){
        console.log(i);
      }
    }
  </script>
</body>
</html>
