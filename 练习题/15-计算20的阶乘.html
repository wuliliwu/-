<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15-计算20的阶乘</title>
</head>
<body>
  <script>
    var sum = 1
    // 计算20的阶乘 20!
    for(var i=1 ; i<=20 ; i++){
      sum *= i
    }
    console.log(sum);
    // 计算1+3+5+...+99的和
    for(var i=1 ; i<=99 ; i++ ){
      if(i%2 !== 0){
        sum+=i
      }
    }
    console.log(sum);


  </script>
</body>
</html>
