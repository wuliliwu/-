<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>输出100-200之间所有的素数</title>
</head>
<body>
  <script>
    for(var i=100;i<=200;i++){
      for(var j=2;j<=i-1;j++){
        if(i%j == 0){
          break;
        }else{
          console.log(i);
          document.write(i + '<br/>')
          break;
        }
      }
      
    }
  </script>
</body>
</html>
