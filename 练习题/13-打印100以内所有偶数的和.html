<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打印100以内所有偶数的和</title>
</head>
<body>
  <script>
    var arr = []
    let sum = 0
    for(var i=1 ; i<=100 ; i++){
      if(i % 2 == 0){
        // console.log(i);
        arr.push(i)
        sum += i
      }
    }
    console.log(arr);
    console.log(sum);
  </script>
</body>
</html>
