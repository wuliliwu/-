    .addcalss {
      line-height: 100px;
      text-align: center;
      height: 100px;
      width: 400px;
      background-color: rgb(126, 125, 125);
      border-radius: 10px;
    }

</head>
<body>
  <div id="box" class="addclass">
    这是一个div
  </div>
  <script>
    var box = document.getElementById('box')
    box.ondblclick = dbClick;

    function dbClick() {
      box.innerHTML = '你双击了这个盒子'
      // box.className('addclass')
      box.classList.add('addclass')
    }
  </script>
</body>
