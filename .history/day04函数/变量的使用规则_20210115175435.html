<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
    变量的使用规则
    1.访问规则，赋值规则

    访问规则
    访问：获取一个变量
    规则：首先在自己的作用域内查找，如果没有就往上一级查找
    以此类推，一直到全局作用域都没有这个变量，则报错
    变量的访问规则，也叫作用域的查找机制。只能向上查找

    赋值：先找到这个这个变量，再给他赋值
    规则：首先在自己的作用域内查找，如果没有就往上一级查找
    以此类推，一直到全局作用域都没有这个变量
    一直到全局作用域都没有这个变量则把这个变量    定义为全局变量
    function name () {
      num = 100
      console.log(num)
      会把这个num定义为全局变量
    }
    */
    var num = 100
    function fn(){
      console.log(num);//undefined
      var num
    }
    fn()
    console.log(num);//100


    var num = 100
    function fn(){
      console.log(num);//100
      num = 200
    }
    fn()
    console.log(num);//200

    var num = 100
    function fn(){
      var num
      num = 200
      console.log(num);//200
      
      
    }
    fn();
    console.log(num);//100






  </script>
</body>
</html>
