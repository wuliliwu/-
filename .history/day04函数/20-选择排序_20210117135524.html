    // // 然後進行遍歷循環,如果後面的數組比初始化的數組下標還小,那麼

    // // 這一輪遍歷彎沉之後,就可以找到最小數字的下標,把它和第一個交換
    // // 聲明一個臨時變量,用來存储临时变量,以便于交换
    // var temp = arr[minIndex]
    // arr[minIndex] = arr[0]
    // arr[0] = temp

    /*     以上步骤走完一趟,就可以找到一个最小的进行一次交换,
        如果数组长度为arr.length ,那么就要走arr.length-1次,
        因为最后一个不用交换,他就是最大的 */

    var arr = [12, 2, 6,55,6,88,9]
    for (let j = 0; j <= arr.length - 1; j++) {
      // 定義一個數組下標變量,初始化為零,也就是假設第一位就是最小的
      var minIndex = j
      // 然後進行遍歷循環,如果後面的數組比初始化的數組下標還小,那麼
      // 就把那位數字的下標給minIndex
      for (let i = j+1; i < arr.length; i++) {
        if (arr[i] < arr[minIndex]) {
          minIndex = i
        }
      }
      // 這一輪遍歷彎沉之後,就可以找到最小數字的下標,把它和第一個交換
      // 聲明一個臨時變量,用來存储临时变量,以便于交换

      if (minIndex != j) {
        在交换变量之前,我们判断一下遍历后得到的索引和现在的索引是不是一样的
        如果是那么就证明目前这个是最小的就不用交换
        
        var temp = arr[minIndex]
        arr[minIndex] = arr[j]
        arr[j] = temp
      }
   
    }
    console.log(arr);
  </script>
