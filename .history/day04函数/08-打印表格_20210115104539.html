<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      /* border: 1px solid #000; */
      width: 200px;
      border-collapse: collapse;
      height: 200px;
      table-layout: fixed;
      text-align: center;
      
    }
    table td {
      border: 1px solid #000;

    }
  </style>
</head>
<body>
  <script>

    // 打印几行
    function showTable() {
      var str = '<table>'
      for (let i = 1; i <=3; i++) {
        str += lie(3)
      }
      str += '</table>'
      console.log(str);
      document.write(str)
    }
    showTable()
    //一个函数，输入几列，输出几列
    function lie(col) {
      var str = '<tr>'
      for (let i = 1; i <= col; i++) {
        str+= '<td>'+2+'</td>'
      }
      str += '</tr>'
      return str
    }
    // console.log(lie(4));

    // 生成0-100的随机数
    function Random(){
      return  parseInt(Math.random()*100)
    }
 

  </script>
</body>
