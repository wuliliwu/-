<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // 打印几行
    function showTable() {
      var str = '<table>'
      for (let i = 1; i <=3; i++) {
        str += lie(3)
      }
      str += '</table>'
    }


    //一个函数，输入几列，输出几列
    function lie(col) {
      var str = '<tr>'
      for (let i = 1; i <= col; i++) {
        str+= '<td>'+2+'<td>'
      }
      str += '</tr>'
      return str
    }
  </script>
</body>
</html>
