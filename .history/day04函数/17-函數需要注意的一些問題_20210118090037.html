<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <script>
        // //1. 聲明式函數,使用function關鍵字進行聲明
    function sum1(num1,num2) {
      return  num1+num2
    }

    // // 2函數表達式聲明也叫賦值式函數
    var sum2 = function(num1,num2) {
      return  num1+num2
    // };//注意末尾有分號

    // // 3.箭頭函數
    var sum3  = (num1,num2) => {
      return num1+num2
    }
    // 4.使用Function構造函數來定義還素,這個構造函數接收任意多個 '字符串' 參數 
    // 最後一個參數會被當成函數體,前面的參數都是新函數的參數 
    var sum4 = new Function('num1','num2','return num1 + num2')
    console.log(sum4(1,2)); //3

    var arr = [1,2,3]
    console.log(arr.map(function(i) {
      return i+1
    }));
    console.log(arr.map(item => item+1));

    // 函數的默認參數
    function getName(name){
      name = (typeof name !== 'undefined'?name:'家輝')
      return `我是${name}啊啊啊啊`
    }
    console.log(getName())
    console.log(getName('安安'))

    var arr = [1,2,3,4,5,6]
    console.log(...arr)

  </script>
</body>
</html>
