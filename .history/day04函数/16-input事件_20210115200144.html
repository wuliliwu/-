<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input事件</title>
  <style>
    textarea {
      float: left;
      width: 200px;
      height: 100px;
      overflow-y: scroll;
      resize: none;
      outline: none;
    }
    
    
    #box {
      margin-left: 100px;
      float: left;
      line-height: 100px;
      text-align: center;
      width: 400px;
      color: #fff;
      height: 100px;
      border-radius: 10px;
      background-color: rgb(211, 146, 146);
    }
  </style>
</head>
<body>
  <textarea name="" id="txt" cols="30" rows="10"></textarea>
  <div id="box">
    现在风平浪静
  </div>
  <script>
    var text = document.getElementById('txt')
    var box = document.getElementById('box')
    text.onchange = change
    function change() {
      console.log(12);
      box.innerHTML = '输入框内容发生改变，onchange事件被触发'
    }
    //1. 聲明式函數,使用function關鍵字進行聲明
    function sum(num1,num2) {
      return  num1+num2
    }

    // 2函數表達式聲明也叫賦值式函數
    var sum = function(num1,num2) {
      return  num1+num2
    };//注意末尾有分號

    // 3.箭頭函數
    var sum  = (num1,num2) => {
      return num1+num2
    }
    // 4.使用Function構造函數來定義還素,這個構造函數接收任意多個 '字符串' 參數 
    // 最後一個參數會被當成函數體,前面的參數都是新函數的參數 
    var sum = new Function('num1','num2','return num1+ num2')

  </script>
</body>
</html>
