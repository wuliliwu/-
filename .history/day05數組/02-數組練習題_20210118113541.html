<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var arr = new Array()
    for (let i = 2; i <= 60; i++) {
      if (!(i%2)) {
        arr.push(i)
      }
    }
    // console.log(arr);
    var newArr = []
    var sum = 0
    for (let i = 0; i < arr.length; i++) {
      sum += arr[i]
      if ((i+1)%5 == 0) {
        newArr.push(sum/5);
        sum = 0
      }
    
      
    }
    // console.log(sum);
    console.log(newArr);


  </script>

</body>
</html>
