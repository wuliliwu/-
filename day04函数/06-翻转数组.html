  <title>翻转数组</title>
</head>
<body>
  <script>
    function reverse(arr){
      var newArr = []
      for (let i = arr.length-1; i >= 0; i--) {
        newArr[newArr.length] = arr[i]   
    }
    return newArr
  }
    console.log(reverse([3,2,1]));
