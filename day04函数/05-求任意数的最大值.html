<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>太阳</title>
</head>
<body>
  <script>
    
    function getMax(){
      var max = arguments[0]
      for (let i = 1; i < arguments.length; i++) {
        if (arguments[i] > max) {
          max = arguments[i]
        }
      }
      return max
    }

    console.log(getMax(1,2,3,5,77,4,3));
  </script>
</body>
</html>
