<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
    2021年1月25日09:07:12

    元素节点: nodetype:1  nodename:大写标签名  nodevalue:null
    属性节点: nodetype:2  nodename:属性名  nodevalue:属性值
    文本节点: nodetype:3  nodename:#text  nodevalue:文本内容
    注释节点
    文档碎片节点:documentFragment
    文档节点:document
    文档类型节点:document.doctype


    获取节点:
    id,className,tagName,name,css
    获取节点:
    childNodes:伪数组
    children:元素节点,伪数组
    firstChild:单个节点
    firstElementChild:单个元素节点
    lastChild:最后一个节点
    lastElementChild:最后一个元素节点
    parentNode:单个父节点
    parentElementChild:单个父元素节点
    previousSibling
    previELementSibling
    nextSibling
    nextElementElement


    元素属性节点
    eleNode.attrbutes  某个元素所有属性节点的集合
    eleNode.attrbitues[索引] 某个元素的单个属性节点集合
    eleNode.attrbitues['字符串']

    创建节点:
    元素节点:document.createElement('nodeName')
    文本节点:document.createTextNode('text')
    片段节点:document.createFragment()

    插入节点:
    父节点:document.appendChild(需要插入的元素),末尾追加
    父节点.insertBefore(需要插入的节点,需要在这个节点之前插入)

    删除节点
    父节点.removeChild(需要删除的节点)
    当前节点.remove()  自杀

    获取元素的非行间样式
    document.getComputedStyle()
    document.currentStyle()

    获取元素的偏移量
    offsetWidth,offsetHeight,offsetLeft,offsetTop
    
    */
  </script>
</body>
</html>
