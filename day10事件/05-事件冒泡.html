<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件冒泡</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #father {
      position: relative;
      margin: 0 auto;
      width: 300px;
      height: 300px;
      background-color: pink;
    }

    #son {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100px;
      height: 100px;
      margin: auto;
      background-color: red;
    }
    ul {
      position: absolute;
      top: 0;left: 0;
    }
  </style>
</head>

<body>
  <div id="father">
    <div id="son"></div>
  </div>
  <ul id="ul">
    <li>第一个</li>
    <li>第二个</li>
    <li>第三个</li>
    <li>第四个</li>
    <li>第五个</li>
  </ul>

  <script>
    var father = document.getElementById('father')
    var son = document.getElementById('son')
    var ul = document.getElementById('ul')
    son.onclick = function() {
      console.log('son被点击了');
    }
    father.onclick = function() {
      console.log('爸爸被被点击了');
    }
    // document.body.onclick = function() {
    //   console.log('这是body');
    // }
    ul.onclick = function(e){
      // 处理兼容问题
      e = window.event || e
      var target = e.target || e.srcElement
      if (target.nodeName == 'LI') {
        console.log(target.innerHTML);
      }

      
    }

  </script>
</body>

</html>
