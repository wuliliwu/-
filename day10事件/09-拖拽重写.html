<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拖拽</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      position: absolute;
      top: 100px;
      left: 300px;
      cursor: move;
      color: #fff;
      width: 100px;
      height: 100px;
      border-radius: 10px;
      background-color: rgb(0, 0, 0);
    }

  </style>
</head>
<body>
  <div class="box">
    124253452
  </div>
  <script>
    var box = document.getElementsByClassName('box')[0]
    box.onmousedown = function(e) {
      e = window.event || e
      // 按下就获取记录鼠标在元素里面的,相对元素的位置
      var offx = e.offsetX
      var offy = e.offsetY
      // 按下的时候出发移动事件
      document.onmousemove = function(e) {
        e = window.event || e
        var left = e.pageX - offx
        var top = e.pageY - offy
        // 处理左右边界
        if (left<=0) {
          left = 0
        }
        maxWidth = window.innerWidth - box.offsetWidth
        if (left>=maxWidth) {
          left = maxWidth
        }
        if (top<=0) {
          top = 0
        }
        maxHeight = window.innerHeight - box.offsetHeight
        if (top>=maxHeight) {
          top = maxHeight
        }
        


        box.style.left = left+'px'
        box.style.top = top+'px'


        // 阻止浏览器选中文字
        e.preventDefault?e.preventDefault():e.returnValue = false
      }
      // 松开鼠标
      document.onmouseup = function() {
        document.onmousemove = null
      }

    }
  </script>
</body>
</html>
