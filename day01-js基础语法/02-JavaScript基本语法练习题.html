    // 它需要一个程序将华氏温度（80度）转换为摄氏度
    // 并以华氏度和摄氏度为单位分别显示该温度。
    // 提示：摄氏度与芈氏度的转换公式为：摄氏度 = 5/9.0*(华氏度-32)，保留3位小数
    function tem (a) {
      var b
      b = (5/9 * (a - 32)).toFixed(3)
      return b
    }
