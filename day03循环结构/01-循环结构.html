     */

     



    // 2.while (condition) {
    //   statement

 /*    condition条件表达式，在每次循环前辈求值，如果求值为真，statement就会被执行，如果求值

    var i = 3
    var j = 1
    while (j<=33) {
      console.log(i*j);
      j++
    }
