<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-for循环案例页面输出</title>
</head>
<body>
  <script>
    var str = '<ul>'
    for(var i=1 ;i<=5 ;i++){
        str += '<li>'+i+'</li>'
    }
    str+='</ul>'
    document.write(str)
  </script>
</body>
</html>
