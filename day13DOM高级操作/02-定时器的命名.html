<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>

<body>
  <button id="b1">开启定时器1</button>
  <button id="c1">关闭定时器1</button>
  <button id="b2">开启定时器2</button>
  <button id="c2">关闭定时器2</button>
  <button id="b3">开启定时器3</button>
  <button id="c3">关闭定时器3</button>
  <button id="b4">开启定时器4</button>
  <button id="c4">关闭定时器4</button>

  <script>
    for (let i =1; i < 5; i++) {
     var b = document.getElementById('b'+i)
     b.onclick = function() {
       this.timer = setInterval(() => {
         console.log(i);
       },1000*1)
     }
     var c = document.getElementById('c'+i)
     c.onclick = function() {
      var b = document.getElementById('b'+i)
        clearInterval(b.timer)
     }
    }

  </script>
</body>

</html>
