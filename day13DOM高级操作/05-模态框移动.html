<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .father {
      position: absolute;
      top: 100px;
      left: 200px;
      width: 300px;
      height: 200px;
      background-color: pink;
    }

    .son {
      width: 100%;
      height: 50px;
      cursor: move;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="son">

    </div>
  </div>
  <script>
    var father = document.querySelector('.father')
    var son = document.querySelector('.son')
    son.onmousedown = function (e) {
      e = window.event || e
      var offx = e.offsetX
      var offy = e.offsetY
      console.log(e.offsetX, e.offsetY);
      document.onmousemove = function (e) {
        e = window.event || e
        var left = e.pageX - offx
        var top = e.pageY - offy

        if (left <= 0) {
          left = 0
        }
        let maxOffx = window.innerWidth - father.offsetWidth
        if (left > maxOffx) {
          left = maxOffx
        }
        if (top <= 0) {
          top = 0
        }
        let maxTop = window.innerHeight - father.offsetHeight
        if (top > maxTop) {
          top = maxTop
        }


        father.style.left = left + 'px'
        father.style.top = top + 'px'
      }
      document.onmouseup = function () {
        this.onmousemove = null
      }
    }
  </script>
</body>

</html>
