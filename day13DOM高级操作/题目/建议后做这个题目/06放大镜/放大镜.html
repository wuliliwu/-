<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>09放大镜</title>
</head>
<style type="text/css">
  * {
    margin: 0;
    padding: 0;
  }

  #box {
    width: 350px;
    height: 350px;
    border: 1px solid #000;
    margin: 200px;
    position: relative;
  }

  #big {
    width: 400px;
    height: 400px;
    border: 1px solid #000;
    overflow: hidden;
    position: absolute;
    top: 0;
    left: 360px;
    display: none;
  }

  #mask {
    width: 175px;
    height: 175px;
    background: paleturquoise;
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0.5;
    display: none;
    cursor: move;
  }

  #small {
    position: relative;
  }

  #bigImg {
    position: absolute;
    left: 0;
    top: 0;
  }
</style>

<body>
  <div id="box">
    <div id="small">
      <!-- 小图片所在的盒子 -->
      <img src="001.jpg" alt="" /><!-- 小图片:350*350 -->
      <div id="mask"></div><!-- 遮罩层:175*175 -->
    </div>
    <div id="big">
      <!-- 大图片所在的盒子:400*400 -->
      <img src="0001.jpg" alt="" id="bigImg" /><!-- 大图片:800*800 -->
    </div>
  </div>

  <script>
    window.onload = function () {
      var small = document.getElementById('small')
      var mask = document.getElementById('mask')
      var big = document.getElementById('big')

      small.children[0].addEventListener('mouseover', function () {
        e = window.event || e
        mask.style.display = 'block'
        big.style.display = 'block'
        e.stopPropagation();

      })
      small.addEventListener('mousemove', function () {
        e = window.event || e
        var x = e.pageX - this.parentNode.offsetLeft - mask.offsetWidth / 2
        var y = e.pageY - this.parentNode.offsetTop - mask.offsetHeight / 2
        // console.log(x, y);
        if (x <= 0) {
          x = 0
        }
        var maxl = this.parentNode.offsetWidth - mask.offsetWidth - 2
        if (x > maxl) {
          x = maxl
        }
        var maxt = this.parentNode.offsetHeight - mask.offsetHeight - 2
        if (y < 0) {
          y = 0
        }
        if (y > maxt) {
          y = maxt
        }
        mask.style.left = x + 'px'
				mask.style.top = y + 'px'
				big.children[0].style.left = -2*x + 'px'
				big.children[0].style.top = -2*y + 'px'
        e.stopPropagation();

      })
      mask.addEventListener('mouseout', function (e) {
				mask.style.display = 'none'
        big.style.display = 'none'
      })
    }
  </script>
</body>

</html>
