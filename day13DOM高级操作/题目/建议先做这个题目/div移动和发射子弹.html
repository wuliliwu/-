<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>键盘事件和组合键</title>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	#div1{
		width:40px;
		height:40px;
		position:absolute;
		
		background:orange;
		transform:rotate(0deg);
	}
	.pd{
		width:5px;
		height:15px;
		border-radius:50%;
		position:absolute;
		background:#f06;
		
	}		
</style>
</head>

<body>
<div id="div1" style="top:400px;left:200px"></div>
</body>
</html>
<script>
	 //要求 ： 按住键盘的上下左右箭头  控制div的移动  

	 var div1 = document.getElementById('div1')
	 document.onkeydown = function(e) {
			e = window.event || e
			var code = e.keyCode
			console.log(e.keyCode);
			switch(code) {
				case 37:
					// 左
					div1.style.left = div1.offsetLeft-5 + 'px'
					break;
				case 38:
				div1.style.top = div1.offsetTop-5 + 'px'
					break
				case 39:
					// 右
					div1.style.left = div1.offsetLeft+5 + 'px'

					break;
				case 40:
					// 下
				div1.style.top = div1.offsetTop+5 + 'px'

					break;
 
			}
	 }
	 //       按住 空格键  创建子弹 并发射子弹

</script>
