       call,apply,bind方法,主要用来改变this的指向
       1.call  fn.call(thisArg,参数1,参数2,参数3....)
       2.call  fn.call(thisArg,参数1,参数2,参数3....)

       let/const 
       let用来声明变量,且可以修改
       const用来声明常量,且声明时就要赋值,声明后不可以修改
       let和const都不能重复声明
       let可以重新赋值,而const不可以
       let和const都有块级作用域
