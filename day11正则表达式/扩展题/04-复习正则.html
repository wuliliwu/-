  <script>
    /* 
      2021年1月28日08:59:29
      正则表达式
      正则:regular express

      作用:可以规范/检测字符串的规则

      创建正则表达式
      1.字面量 var reg = // 
      2.构造函数 var reg = new RegExp('hello','gi')

      正则字符
      . 非换行字符
      \ 转义
      \d 匹配所有数字
      \D 匹配非数字
      \s 匹配空白字符
      \S 匹配非空白字符
      \w 匹配数字字母下划线
      \W 匹配非数字字母下划线

      限定符
      * 0-正无穷
      + 1-正无穷
      ? 0或1
      {n,m}  n-m
      {n,} n-正无穷
      {n} n
      边界
      ^ 开始
      $ 结束

      字符串的方法
      str.search(reg) 检测字符串中是否有满足正则的内容,有就返回开始的索引,没有返回负一
      g (全局)不起作用
      str.match(reg)  找到符合正则条件的内容,没有g,和exec一样
      有g 就是返回满足正则的字符串子串的数组.
      

    */
