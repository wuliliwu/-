<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch语法</title>
</head>
<body>
  <script>
    var a = 1
    switch(a) {
      case 1:
        console.log('1成立了');
        // break;
      case 2:
        console.log('2成立了');
        break;
      default:
        console.log('打印默认的');
    }

    var b = 1
    switch(b) {
      case 1:
        console.log('1成立了');
        break;
      case 2:
        console.log('2成立了');
        break;
      default:
        console.log('打印默认的');
    }
  </script>
</body>
</html>
