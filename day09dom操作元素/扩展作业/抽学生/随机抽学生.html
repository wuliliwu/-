<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			border: 2px solid saddlebrown;
			text-align: center;
			line-height: 300px;
			font-size: 60px;
		}
		input{
			width:100px;
			height: 35px;
		}
	</style>
	<body>
		<input type="button" id="btn" value="开始"/><br/><br/><br/>
		<div id="box">
			<span id="ready">准备开始</span>
		</div>
		<img src="image/1.jpg" alt="" id="m1"/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
		
		
		<script>
			var btn = document.getElementById('btn')
			var imgs = document.getElementById('m1')
			var span = document.createElement('span')
			var box = document.getElementById('box')
			var ready = document.getElementById('ready')
			box.appendChild(span)
			var flag = false
			var index = 1
			var name = 0
			var arr = ['黄家辉','安安','老色批','刘香悦','混子瑶','鲁班七号','上官婉儿','嫦娥','安其拉']
			function change (){
				imgs.src = 'image/'+ index+ '.jpg'
				span.innerHTML = arr[name]
						index ++
						name++
						if (index>12) {
							index = 1
						}
						if (name>arr.length-1) {
							name = 0
						}
			}
			var	time
			btn.onclick = function() {

				ready.remove()
				// clearInterval(time)	
				flag = !flag
				console.log(flag);
				if (String(flag) == 'true') {
					time = setInterval(change,50)
				}
				if (String(flag) == 'false') {
					clearInterval(time)
				}
			}
		</script>
	</body>
	
</html>
