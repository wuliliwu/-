      获取元素节点

      +childNodes 获取某一节点下的所有子一级节点(任何节点)//伪数组
***** +children 获取某一节点下所有的子一级 元素节点.//伪数组
***** +parentNode 获取某一 节点的父节点(只返回一个)
      +parentElementNode 获取某一 节点的父元素节点(只返回一个)
      如果父元素不是元素节点,返回[null]
      +firstChild获取某一个节点下子一级的[第一个节点]
      +firstELementChild获取某一个节点下子一级的[第一个元素节点]
      +lastChild 获取某一个节点下子一级的[最后一个节点]
      +lastELementChild获取某一个节点下子一级的[最后一个元素节点]
      +previousSibling 获取某一节点的上一个兄弟节点
      +previousElementSibling 获取某一节点的上一个兄弟元素节点
      +nextSibling获取某一节点的下一个兄弟节点
      +nextElementSibling 获取某一节点的下一个兄弟元素节点

      获取属性节点
      获取某个元素节点下的所有属性节点
