<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回到顶部功能</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body{
      height: 3000px;
      transition: all 1s;
      background-color: #ccc;
    }
    .box {
      /* display: none; */
      /* opacity: 0; */
      /* position: fixed; */
      /* top: 70%; */
      /* right: 0; */
      margin:100px auto;
      width: 1000px;
      height: 60px;
      transition: all .4s;
      color: #fff;
      text-align: center;
      line-height: 60px;
      background-color: rgb(0, 0, 0);
    }
    .fixhead {
      position: fixed;
      top: -100px;
      left: 0;
      right: 0;
      width: 100%;
    }
   

  </style>
</head>
<div class="box">
  你好啊,老色批
</div>
<body>
  <script>
    /* 2021年1月22日09:44:16 */
    // 获取元素宽高
    // 高度:元素节点.offseHeight
    // 宽度:元素节点,offsetWidth

    var box = document.querySelector('.box')
    window.onscroll = function(){
      var juli = document.documentElement.scrollTop
      if (juli>=100) {
        box.classList.add('fixhead')
      }else{
        box.classList.remove('fixhead')
      }
    }
  </script>
</body>
</html>
